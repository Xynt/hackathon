<div class="content">
  <button *ngIf="showLeft" class="left-button" mat-flat-button color="accent" (click)="onLeftClick.emit()">
    <mat-icon>chevron_left</mat-icon>
  </button>
  <div class="flex-filler"></div>
  <button *ngIf="showRight" class="right-button" mat-flat-button color="accent" (click)="onRightClick.emit()">
    <mat-icon>chevron_right</mat-icon>
  </button>
</div>
