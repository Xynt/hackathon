<div class="skill-content">
  <div class="add-header">
    <form>
      <mat-form-field class="input-field-box" appearance="fill">
        <mat-label>Skill name</mat-label>
        <input matInput placeholder="Angular, Spring, Scrum..." autocomplete="off" class="input-field" [ngModelOptions]="{standalone: true}"
               [(ngModel)]="skillNameInput">
      </mat-form-field>
    </form>
    <button mat-flat-button color="accent" class="input-button" (click)="addSkill(skillNameInput)">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <table mat-table [dataSource]="skills">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Skill</th>
      <td mat-cell *matCellDef="let skill"> {{skill.name}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
