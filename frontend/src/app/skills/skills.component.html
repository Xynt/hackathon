<div class="skill-content">
  <form>
    <mat-form-field class="input-field" appearance="fill">
      <mat-label>Skill name</mat-label>
      <input matInput placeholder="Angular, Spring, Scrum...">
    </mat-form-field>
    <button mat-flat-button color="accent" class="input-button"><mat-icon>add</mat-icon></button>
  </form>

  <table mat-table [dataSource]="skills">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Skill </th>
      <td mat-cell *matCellDef="let skill"> {{skill.name}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
